    .contenedor {
        width: 100vw; /* Ancho del contenedor igual al 100% del viewport width */
        height: 100vh; /* Alto del contenedor igual al 100% del viewport height */

    .imagen {

    height: 60vh; /* El 60% del alto del contenedor */
    object-fit: cover; /* Ajusta la imagen para cubrir el tama√±o del contenedor */
    clip-path: polygon(0 20%, 100% 20%, 100% 80%, 0 80%); /* Recorta un 20% de la parte superior e inferior */
  }
